AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: lutils SAM app

Globals:
  Function:
    Timeout: 900

Resources:
  ################################
  ### Lambdas
  ################################
  Shared:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: selenium-simplified
      Description: Dependencies for Selenium and the headless browser
      ContentUri: 
        Bucket: !Sub  "lutils-pipeline-artifactsbucket-98fi0mj7zik2"
        Key: "python-selenium-simplified.zip"
      CompatibleRuntimes:
        - python3.7


  Common:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: common
      Description: Custom python code shared across the app
      ContentUri: common_layer/
      CompatibleRuntimes:
        - python3.7

  CommonHex:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: common
      Description: Custom python code shared across the app
      ContentUri: common_layer_hex/
      CompatibleRuntimes:
        - python3.7        




  S3TextLinesToSNSLambda:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: lutil_s3_text_lines_to_sns/
      Handler: app.lambda_handler
      Runtime: python3.7
      ReservedConcurrentExecutions: 10
      Tags:
        Type: "lutils"
      Policies:
        - Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action: "*"
              Resource: !Sub "arn:aws:s3:::${AWS::StackName}*"
            - Effect: Allow
              Action: "*"
              Resource: !Sub "arn:aws:s3:::${AWS::StackName}*/*"
        - Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action: "sns:Publish"
              Resource: "*"
      Environment:
        Variables:
          sns_arn: !Sub "arn:aws:sns:us-east-1:${AWS::AccountId}:lutil_s3_text_lines"
          region: !Sub "${AWS::Region}"
          accountid: !Sub "${AWS::AccountId}"
      Events:
        S3Event:
          Type: S3
          Properties:
            Bucket: !Ref ProcessingBucket
            Events: s3:ObjectCreated:*
            Filter: 
              S3Key: 
                Rules:
                - Name: prefix
                  Value: lutil_s3_text_lines_to_sns


  S3FilenamesToSNSLambda:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: lutil_s3_filenames_to_sns/
      Handler: app.lambda_handler
      Runtime: python3.7
      ReservedConcurrentExecutions: 10
      Tags:
        Type: "lutils"
      Policies:
        - Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action: "s3:List*"
              Resource: !Sub "arn:aws:s3:::*"
            - Effect: Allow
              Action: "s3:List*"
              Resource: !Sub "arn:aws:s3:::*/*"
        - Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action: "sns:Publish"
              Resource: "*"
      Environment:
        Variables:
          sns_arn: "arn:aws:sns:us-east-1:112280397275:lutil_s3_text_lines"
          region: !Sub "${AWS::Region}"
          accountid: !Sub "${AWS::AccountId}"
